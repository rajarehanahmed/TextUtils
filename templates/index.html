    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <div class="container">
        <form action="/analyze" method="post">
            {% csrf_token %}
            <label for="textArea">Enter your text here and let TextUtils do the magic</label>
            <textarea class="form-control" name="text" id="textArea" rows="6"></textarea>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removePunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="fullCaps" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Upper Case</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removeNewLine" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault2">Remove New Line Characters</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removeExtraSpace" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Extra White Spaces</label>
            </div>
            <button type="submit" class="btn btn-success mt-2">Analyze</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
